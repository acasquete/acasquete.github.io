---
layout: default
---

<section class="gallery">
  <div class="container">
    <div class="toolbar">
      <div class="search-wrapper">
        <input type="search" placeholder="Search for books">
        <div class="counter">
          Total books: <span>2</span></div>
      </div>
      
    </div>
    <ol class="image-list grid-view">

        {% for book in site.data.readings %}
          <figure>
            
            <div class="book">
              <img
                alt="The Outstanding Developer by Sebastien Castiel"
                src="/img/books/{{ book.image }}"
                />
            </div>

            <figcaption>
              <p class="title">{{ book.title }}</p>
              <p class="author">de {{ book.author }}</p>
              <p class="read">{{ book.read }}</p>
            </figcaption>
          </figure>
        {% endfor %}
    
    </ol>
  </div>
</section>
