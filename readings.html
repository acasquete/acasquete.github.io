---
layout: default
---

<section class="gallery">
  <div class="container">
    <div class="toolbar">
      <div class="search-wrapper">
        <input type="search" placeholder="Search for books">
        <div class="counter">
          Total books: <span>12</span></div>
      </div>
      
    </div>
    <ol class="image-list grid-view">

        {% for book in site.data.readings %}
          <figure>
            <img src="/img/books/{{ book.image }}" alt="">
            <figcaption>
              <p>{{ book.title }}</p>
              <p>de {{ book.author }}</p>
              <p>{{ book.read }}</p>
            </figcaption>
          </figure>
        {% endfor %}
    
    </ol>
  </div>
</section>
