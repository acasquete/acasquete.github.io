---
layout: default
title: Home
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

		{% if forloop.first == true %}
		<div class="post_hero">
			<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
				<div class="post_heroleft">
				<img src="/img/{{ post.header_fullview }}">
				</div>
				<div class="post_heroright">
					<div class="post_title"><h1>{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</h1></div>
					<div class="post_description">{{ post.excerpt | strip_html }}</div>
					<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date: '%B %e, %Y' }}</time>
				</div>
			</a>
		</div>
		{% endif %}

		<!--
	  <li class="post">

	  	<h1>
			  <a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
				{% if paginator.page == 1 %}
					<div class="postimage"><img src="/img/{{ post.header_fullview }}" /></div>
				{% endif %}
				{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h1>
				{{ post.excerpt }}
				{% if forloop.first == true %}
				<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">  </time>
				{% endif %}
	  </li>
		-->
    {% endfor %}

</ul>
