---
layout: default
title: Posts
---

<style>
  .row {
    display: flex;
  }
  .row * {
    margin:0;
  }
  .columnY {
    min-width: 3em;
  }
</style>

<div id="post-page">

    <h1>All posts</h1>

    {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    <div class="row">
      <div class="columnY">
        {% if currentdate != date %}<p>{{ currentdate }}</p>{% endif %}
      </div>
      <div class="column">
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
      </div>
      
    </div>
    {% assign date = currentdate %}
    {% endfor %}

    

      </div>
