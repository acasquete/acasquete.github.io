---
layout: default
title: Posts
---

<style>
  .row {
    display: flex;
  }
</style>

<div id="post-page">


    {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <p>{{ currentdate }}</p>
      </div>
      <div class="column" style="background-color:#bbb;">
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
      </div>
      
    </div>
    {% endfor %}

   

      </div>
