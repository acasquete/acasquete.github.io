---
layout: default
title: Posts
---

<style>
  .row {
    display: flex;
  }
  .row * {
    margin:0;
  }
  .columnY {
    min-width: 3em;
  }
  .column {
    margin-left: 1em;
  }

  .yeartitle {
    background: #ccc;
    color: #000;
    padding: 0 4px;
    text-align: center;
  }
</style>

<div id="post-page">

    <h1>All posts</h1>

    {% for post in site.posts %}
    {% assign currentdate = post.date | date: "%Y" %}
    <div class="row">
      <div class="columnY">
        {% if currentdate != date %}<p class="yeartitle">{{ currentdate }}</p>{% endif %}
      </div>
      <div class="column">
        <div><a href="{{ post.url }}">{{ post.title }}</a></div>
      </div>
      
    </div>
    {% assign date = currentdate %}
    {% endfor %}

    

      </div>
