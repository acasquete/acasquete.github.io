<header id="header" class="parent justify-spaceBetween">
  <div class="inner w100 relative">
    <span class="f-left">  
      <a href="/">

        <h1>
          <div>A<span class="slash">/</span>Casquete<span class="slash">/</span></div> 
          <div id=flip>
            <div><div>Thoughts</div></div>
            <div><div>Writings</div></div>
            <div><div>Notes</div></div>
          </div>
        </h1>
        
      </a>
    </span>
    <span id="nav-links" class="absolute right bottom">
      <!-- Nav pages -->
	    {% for page in site.pages %}
	      {% if page.layout == "page" && !page.disabled %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}
      
      <!-- Nav links -->
	    {% include link.html %}

    </span>
  </div>
</header>
