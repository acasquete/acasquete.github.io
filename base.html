<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Redirect Page</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('es') == 0)
        window.location = '/es/';
        // Other languages here
    else
        // Default to English
        window.location = '/en/';
</script>
</body>
</html>
