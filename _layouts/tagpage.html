---
layout: default
---
<div id="post-page">
<h1>{{ page.title }}</h1>
<div>
{% for post in site.tags[page.tag] %}
  <div>
    <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: '%B %e, %Y' }} 
    <p>

    {% if post.content contains '<!-- excerpt-end -->' %}
    {{ post.content | split:'<!-- excerpt-end -->' | first }}
    {% else %}
    {{ post.excerpt | strip_html }}
    {% endif %}
    </p>

  </div>
{% endfor %}
</div>
</div>
