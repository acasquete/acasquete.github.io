---
layout: default
---
<div id="post-page">
<h1>Tag: {{ page.tag }}</h1>
<div>
{% for post in site.tags[page.tag] %}
  <div>
    <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%B %e, %Y' }}) - {{ post.content | strip_html | truncatewords:50 }}
  </div>
{% endfor %}
</dim>
</div>
<hr>
