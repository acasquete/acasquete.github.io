---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%B %e, %Y' }})<br>
    <p>{{ post.content | strip_html | truncatewords:50 }}</p>
  </li>
{% endfor %}
</ul>
</div>
<hr>
